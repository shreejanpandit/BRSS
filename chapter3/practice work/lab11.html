<html lang='en' dir='ltr'>
	<head> 
		<title> Web Design</title>
	</head>
	<body>
		<!-- Heading in Html -->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>

		<!-- To under line -->
		<u>Hello World1</u>

		<!-- To break-line -->
		<br/>

		<!-- To make text bold -->
		<b>Hello World2</b>

		<!-- To insert Paragraph -->
		<p>Hello World3</P>

		<!-- To make make hypertext/hyperlink -->
		<a href="http://google.com">go to google</a>

		<!-- To insert short-form -->
		<abbr title="Date of birth">DOB</abbr>

		<!-- For horizontal line -->
		<hr/>

		<!-- To insert image -->
		<img src="testImage.jpg" width="200" height="200"/>
	</body>
</html>
