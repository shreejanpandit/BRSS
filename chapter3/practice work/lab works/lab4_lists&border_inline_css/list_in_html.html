<!DOCTYPE html>
<html>
    <head>
        <title>
            List in html
        </title>
    </head>
    <body>
        <div style="border: 1px solid red; border-radius: 10px;">
            <!-- unorder list -->
            <!-- type='disc' or type='circle' or type='sqaure' -->
            <ul >
                <li>football</li>
                <li>volleyball</li>
                <li>basketball</li>
                <li>circket</li>
            </ul>
        </div><br>
            <!-- order list -->
            <!-- type='1' or type='i' or type='I' or type='a' or type='A' -->

        <div style="border: 2px dashed blue;">
             <ol type="A">
                <li>Apple</li>
                <li>Ball</li>
                <li>Cat</li>
            </ol>
        </div><br>

            <!-- Defination list -->
        <div style="border: 5px dotted purple;">
            <dl>
                <dt>HTML</dt>
                <dd>Hyper Text Markup Language</dd>
                <dt>HTTP</dt>
                <dd>Hyper Text Transfer Protocol</dd>
            </dl>
        </div><br>
            <!-- Nested list -->
        <div style="border: 5px double green;">
            <ul>
                <li>Coffee</li>
                <li>Tea
                  <ol>
                    <li>Black tea</li>
                    <li>Green tea</li>
                  </ol>
                </li>
                <li>Milk</li>
              </ul>

        </div>
    </body>
</html>
